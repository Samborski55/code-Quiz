<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Test</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="header" class="hidden">
        <a id="highScoreLink"></a>
        <p id="countDown"></p>
    </header>
    <main id = "main">
        <section id="mainBox">
            <section id="startPage" class="collapse">
                <h1 id="welcomeTitle"></h1>
                <p id ="instructions"></p>
                <button id ="startButton"></button>
            </section>
            <section id="questionAndAnswerBox" class="collapse">
                <h1 id="question"></h1>
                <div id="answers">
                    <button id="answerA" class="answerButtons"></button>
                    <button id="answerB" class="answerButtons"></button>
                    <button id="answerC" class="answerButtons"></button>
                    <button id="answerD" class="answerButtons"></button>
                </div>
                <div id="feedback"></div>
            </section>
            <section id="submitScore" class="collapse">
                <h1 id="allDone"></h1>
                <p id="finalScore"></p>
                <div id="submitInitialsBlock">
                    <p id="enterInitials"></p>
                    <form id="initialsBox"></form>
                    <button id="highScoreSubmit"></button>
                </div>
            </section>
            <section id="highScores" class="collapse">
                <h1 id="highScoresTitle"></h1>
                <div id="highScoresList"></div>
                <div id="buttons">
                    <div id="goBack"></div>
                    <div id="clearHighScores"></div>
                </div>
                
            </section>
        </section>
    </main>
    <footer class="hidden">

    </footer> 
    <script src="./assets/js/script.js"> </script>   
</body>
</html>
